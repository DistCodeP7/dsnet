name: ci

on:
  workflow_dispatch:
  push:
    branches: "main"
  pull_request:
    branches: "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: MertzAndreas
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push DSNet worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/distcodep7/dsnet:latest
            ghcr.io/distcodep7/dsnet:${{ github.sha }}

      - name: Build and push DSNet controller image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: controller
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/distcodep7/dsnet-controller:latest
            ghcr.io/distcodep7/dsnet-controller:${{ github.sha }}
